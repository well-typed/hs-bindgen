version:
  hs_bindgen: 0.1.0
  binding_specification: '1.0'
hsmodule: Example
ctypes:
- headers: declarations/definitions.h
  cname: struct X
  hsname: X
- headers: declarations/definitions.h
  cname: union Y
  hsname: 'Y'
hstypes:
- hsname: X
  representation:
    record:
      constructor: X
      fields:
      - x_n
  instances:
  - Eq
  - HasCField
  - HasField
  - Prim
  - Show
  - Storable
- hsname: 'Y'
  representation:
    newtype:
      constructor: 'Y'
      fields:
      - unwrapY
  instances:
  - Prim
  - Storable
