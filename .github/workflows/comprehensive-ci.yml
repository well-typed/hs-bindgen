name: Comprehensive CI "Release" flow

# Manual trigger only - for pre-release validation and comprehensive testing
# on:
#   workflow_dispatch:

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Test all LLVM versions (14-21) on recommended configuration
  test-all-llvm-and-ghc-versions:
    name: Test All LLVM and GHC Versions (${{ matrix.runner }}, GHC ${{ matrix.ghc }}, LLVM ${{ matrix.llvm }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest]
        ghc: ['9.2.8', '9.4.8', '9.6.7', '9.8.4', '9.10.3', '9.12.2']
        llvm: ['14', '16', '18', '20', '21']
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and test
        uses: ./.github/actions/base
        with:
          runner: ${{ matrix.runner }}
          ghc: ${{ matrix.ghc }}
          llvm: ${{ matrix.llvm }}

  cabal-check:
    name: Cabal check (${{ matrix.package }}) & sdist build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - ansi-diff
          - c-expr-runtime
          - c-expr-dsl
          - hs-bindgen
          - hs-bindgen-runtime
          - hs-bindgen-test-runtime
        cabal-version: ['3.16']
        ghc-version: ['9.2.8', '9.4.8', '9.6.7', '9.8.4', '9.10.3', '9.12.2']
        llvm-version: ['14', '16', '18', '20', '21']
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup Haskell
        id: setup-haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}

      - name: ğŸ’¾ Run cabal check
        run: |
          cd ${{ matrix.package }}
          cabal check

      - name: ğŸ’¾ Generate sdist
        run: |
          cd ${{ matrix.package }}
          cabal sdist

      - name: ğŸ’¾ Test sdist can be built
        run: |
          SDIST_FILE=$(find dist-newstyle/sdist -name "${{ matrix.package }}*.tar.gz" | head -1)
          if [[ -z "$SDIST_FILE" ]]; then
            echo "Error: sdist file not found"
            exit 1
          fi

          TEMP_DIR=$(mktemp -d)
          CURR_DIR=$(pwd)
          tar xzf "$SDIST_FILE" -C "$TEMP_DIR"

          cp cabal.project.base $TEMP_DIR/*/

          cd $TEMP_DIR/*

          cat <<EOF >> cabal.project.base
          packages:
            $CURR_DIR/ansi-diff
            $CURR_DIR/c-expr-runtime
            $CURR_DIR/c-expr-dsl
            $CURR_DIR/hs-bindgen
            $CURR_DIR/hs-bindgen-runtime
            $CURR_DIR/hs-bindgen-test-runtime
          EOF

          cp cabal.project.base cabal.project.local

          cabal build --dry-run

  # Build Haddock documentation for all packages
  build-haddock:
    name: Build Haddock
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        cabal-version: ['3.16']
        ghc-version: ['9.2.8', '9.4.8', '9.6.7', '9.8.4', '9.10.3', '9.12.2']
        llvm-version: ['14', '16', '18', '20', '21']
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup Haskell
        id: setup-haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}

      - name: ğŸ› ï¸ Setup LLVM/Clang
        uses: ./.github/actions/setup-llvm
        with:
          version: ${{ matrix.llvm-version }}

      - name: ğŸ› ï¸ cabal.project
        run: cp cabal.project.ci cabal.project

      - name: ğŸ’¾ Generate Cabal plan
        run: cabal build all --dry-run

      - name: ğŸ’¾ Restore Cabal dependencies
        id: cache-cabal-restore
        uses: actions/cache/restore@v4
        env:
          key: haddock-${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version }}-cabal-${{ steps.setup-haskell.outputs.cabal-version }}-llvm-${{ matrix.llvm-version }}
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('./dist-newstyle/cache/plan.json') }}
          restore-keys: ${{ env.key }}-

      - name: ğŸ› ï¸ Build dependencies with Haddock
        run: cabal haddock all --only-dependencies

      - name: ğŸ’¾ Save Cabal dependencies
        uses: actions/cache/save@v4
        if: ${{ steps.cache-cabal-restore.outputs.cache-hit != 'true' }}
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ steps.cache-cabal-restore.outputs.cache-primary-key }}

      - name: ğŸ—ï¸ Build Haddock for all packages
        run: cabal haddock all --haddock-for-hackage
