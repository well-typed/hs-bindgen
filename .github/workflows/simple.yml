# Simple CI for non-linux setups
name: Simple
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  native:
    name: "Simple: GHC ${{ matrix.ghc }} with LLVM ${{ matrix.llvm }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        ghc: ['9.4.8']
        llvm: ['14']

        # Build with newer LLVM on macOS only: less jobs, and windows misbehaves
        include:
          - os: macos-latest
            ghc: '9.4.8'
            llvm: '16'
          - os: macos-latest
            ghc: '9.4.8'
            llvm: '18'
          - os: macos-latest
            ghc: '9.4.8'
            llvm: '20'
      fail-fast: false
    timeout-minutes:
      60
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Setup Haskell
        id: setup-haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: '3.12.1.0'

      - name: Debug (Haskell)
        shell: bash
        run: |
          echo '### ghc --version'
          ghc --version
          echo '### ghc-pkg list'
          ghc-pkg list
          echo '### ghc --info'
          ghc --info

      - name: Install LLVM/Clang
        uses: KyleMayes/install-llvm-action@v2.0.7
        with:
          version: ${{ matrix.llvm }}
          directory: ${{ runner.temp }}/llvm
          env: false

      - name: Configure LLVM_CONFIG (macOS)
        shell: bash
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: echo "LLVM_CONFIG=$LLVM_PATH/bin/llvm-config" >> "$GITHUB_ENV"

      # https://stackoverflow.com/questions/63342521/clang-on-macos-having-problems-with-its-includes
      - name: Configure SDKROOT (macOS)
        shell: bash
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: |
          export SDKROOT=$(xcrun --show-sdk-path --sdk macosx)
          echo $SDKROOT
          echo "SDKROOT=$SDKROOT" >> "$GITHUB_ENV"

      - name: Debug (LLVM/Clang)
        shell: bash
        run: |
          echo '### which clang'
          which clang
          echo '### clang --version'
          clang --version
          echo '### $LLVM_PATH'
          echo "$LLVM_PATH"
          echo '### ls $LLVM_PATH'
          ls "$LLVM_PATH"
          echo '### ls $LLVM_PATH/bin'
          ls "$LLVM_PATH/bin"

      - name: Checkout
        uses: actions/checkout@v4

      - name: cabal.project
        run: cp cabal.project.ci cabal.project

      - name: Dry build (for cache key)
        run: cabal build all --enable-tests --dry-run

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('dist-newstyle/cache/plan.json') }}
          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-

      - name: Dependencies
        run: cabal build all --enable-tests --only-dependencies

      - name: Build
        run: cabal build all --enable-tests

      - name: Debug (hs-bindgen)
        shell: bash
        run: |
          echo '### Version'
          cabal run hs-bindgen-cli -- --version
          echo '### libclang -v'
          cabal run hs-bindgen-cli -- dev clang --clang-option=-v
          echo '### Resolve (auto)'
          cabal run hs-bindgen-cli -- dev resolve -v4 --builtin-include-dir=auto stdint.h
          echo '### Resolve (clang)'
          cabal run hs-bindgen-cli -- dev resolve -v4 --builtin-include-dir=clang stdint.h

      - name: Test
        run: cabal test all --enable-tests --test-show-details=direct

      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('dist-newstyle/cache/plan.json') }}
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
