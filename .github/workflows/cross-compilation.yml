name: Cross-Compilation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  cross-compile-test:
    name: Cross-compile to ${{ matrix.target }}
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: native
            dev-shell: cross-native

          - target: arm32
            dev-shell: cross-arm32

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Cache Nix store
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Build dev shell
      working-directory: examples/cross-compilation
      run: |
        nix build .#devShells.x86_64-linux.${{ matrix.dev-shell }} --print-build-logs

    - name: Update Hackage index
      run: |
        nix develop ./examples/cross-compilation#${{ matrix.dev-shell }} --command cabal update

    - name: Run workflow with timing
      working-directory: examples/cross-compilation
      run: |
        nix develop .#${{ matrix.dev-shell }} --command ./generate-and-run.sh ${{ matrix.target }}
